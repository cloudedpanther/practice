<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles__playlist.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- Title -->
      <div class="title-bar">
        <i class="fas fa-times"></i>
        <h3 class="title">Playlist</h3>
      </div>

      <!-- focused music -->
      <div class="music-row music-row__first">
        <div class="music-image music-image__lg">
          <i class="far fa-image"></i>
        </div>
        <div class="music">
          <p class="music-title music-title__lg">Random Love</p>
          <p class="music-text music-text__lg">by Divay Kapoor</p>
        </div>
      </div>

      <!-- buttons -->
      <div class="button-row">
        <button class="button__play">
          <i class="fas fa-play fa-sm"></i>
          <span>Play</span>
        </button>
        <button class="button__like">
          <i class="far fa-heart fa-lg"></i>
        </button>
        <button class="button__add-to-list">
          <i class="fas fa-plus fa-lg"></i>
        </button>
      </div>

      <!-- other music list -->
      <div class="music-row music-row__second">
        <div class="music-image"></div>
        <div class="music">
          <p class="music-title">Matargasti</p>
          <p class="music-text">Mohit Chauhan</p>
        </div>
      </div>
      <div class="music-row music-row__third">
        <div class="music-image"></div>
        <div class="music">
          <p class="music-title">Attitude</p>
          <p class="music-text">Lewis OfMan ⋅ Attitude</p>
        </div>
      </div>
      <div class="music-row music-row__fourth">
        <div class="music-image"></div>
        <div class="music">
          <p class="music-title">Try Everything</p>
          <p class="music-text">Shakira ⋅ Zootopia</p>
        </div>
      </div>
      <div class="music-row music-row__fifth">
        <div class="music-image"></div>
        <div class="music">
          <p class="music-title">Sunflower</p>
          <p class="music-text">Joseph Vincent ⋅ Sunflower</p>
        </div>
      </div>
    </div>

    <!-- Font Awesome Kit Code -->
    <script
      src="https://kit.fontawesome.com/fab31d5aa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
