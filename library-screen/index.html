<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="library-header">
        <i class="fas fa-bars fa-lg"></i>
        <h2>library</h2>
        <i class="fas fa-shopping-bag fa-lg"></i>
        <input type="text" placeholder="Search books...">
        <i class="fas fa-search"></i>
      </header>

    <main>
        <section class="book-of-the-day">
          <h3 class="article-title">Book of the day</h3>
          <div class="book-of-the-day__container">
            <img src="images/book-of-the-day__img.jpg">
            <div class="book-of-the-day__description">
              <h4 class="book-title">No Fixed Abode</h4>
              <span class="book-text">Journey Through</span>
              <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <div class="book-btns">
                <button>Journey</button>
                <button>Biography</button>
              </div>
              <div class="book-btns">
                <button class="btn-bookmark">
                  <i class="fas fa-bookmark"></i>
                </button>
                <button class="btn-book-now">Book Now</button>
              </div>
            </div>
          </div>
        </section>
        <section class="top-adventures">
          <h3 class="article-title">
            Top Adventures
          </h3>
          <ul class="top-adventures__list">
            <li class="top-adventures__book">
              <img src="images/book1.jfif">
              <div class="stars">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
              </div>
            </li>
            <li class="top-adventures__book">
              <img src="images/book2.jfif">
              <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
            <li class="top-adventures__book">
              <img src="images/book3.jfif">
              <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
            <li class="top-adventures__book">
              <img src="images/book4.jpg">
              <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </li>
          </ul>
        </section>
        <section class="popular-authors">
          <h3 class="article-title">
            Popular authors
          </h3>
          <div class="popular-authors__container">
            <img src="images/popular-author.jpg">
            <div class="popular-authors__description">
              <h4 class="author-name">
                George Raymond Richard Martin
              </h4>
              <span class="author-text">
                Modern american science fiction writer,screenwriter,   producer and editor, winner of manyliterary awards.
              </span>
            </div>
          </div>
        </section>
      </main>  
    </div>

    <!-- font awesome kit code -->
    <script src="https://kit.fontawesome.com/fab31d5aa0.js" crossorigin="anonymous"></script>
  </body>
</html>
