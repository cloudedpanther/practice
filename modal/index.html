<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Screen Effect</title>
  </head>
  <body>
    <button class="btn">Click This!</button>

    <div class="modal-container">
      <div class="modal-screen">
        <div class="modal-screen__top-menu">
          <span class="modal-screen__close-btn">X</span>
        </div>

        <p class="modal-screen__text">
          Hello, My Friend! This is modal pop-up. Please click the button 'X' if
          you want to close this screen.
        </p>
      </div>
    </div>
  </body>
</html>
