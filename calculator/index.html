<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form class="js-calculator calculator">
      <div class="js-calculator-row calculator-row">
        <span class="result"></span>
        <input class="js-reset reset" type="button" value="C" />
      </div>
      <div class="js-calculator-row calculator-row">
        <input class="number js-number" type="button" value="7" />
        <input class="number js-number" type="button" value="8" />
        <input class="number js-number" type="button" value="9" />
        <input class="operator js-plus" type="button" value="+" />
      </div>
      <div class="js-calculator-row calculator-row">
        <input class="number js-number" type="button" value="4" />
        <input class="number js-number" type="button" value="5" />
        <input class="number js-number" type="button" value="6" />
        <input class="operator js-minus" type="button" value="-" />
      </div>
      <div class="js-calculator-row calculator-row">
        <input class="number js-number" type="button" value="1" />
        <input class="number js-number" type="button" value="2" />
        <input class="number js-number" type="button" value="3" />
        <input class="operator js-multiply" type="button" value="x" />
      </div>
      <div class="js-calculator-row calculator-row">
        <input class="number js-number number--lg" type="button" value="0" />
        <input class="js-equal equal" type="button" value="=" />
        <input class="operator js-divide" type="button" value="/" />
      </div>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
