<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1 class="title">Tasks</h1>

    <form class="js-task-form">
      <input type="text" placeholder="Add task" />
    </form>

    <h2 class="pending-title">Pending</h2>
    <div class="pending js-pending">
      <ul class="js-pending-list"></ul>
    </div>

    <h2 class="finished-title">Finished</h2>
    <div class="finished js-finished">
      <ul class="js-finished-list"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
