<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Slider With Ends</title>
  </head>
  <body>
    <h1>Slider For Practice</h1>

    <div class="slider-container">
      <div class="slider-main">
        <div class="slide-shifter slide-shifter--left">
          <span>&LeftAngleBracket;</span>
        </div>
        <div class="slider-screen">
          <div class="slider">
            <div class="slider__slide">
              <p>1</p>
            </div>
            <div class="slider__slide">
              <p>2</p>
            </div>
            <div class="slider__slide">
              <p>3</p>
            </div>
            <div class="slider__slide">
              <p>4</p>
            </div>
            <div class="slider__slide">
              <p>5</p>
            </div>
          </div>
        </div>
        <div class="slide-shifter slide-shifter--right">
          <span>&RightAngleBracket;</span>
        </div>
      </div>

      <div class="slide-picker">
        <div class="slide-picker__number">1</div>
        <div class="slide-picker__number">2</div>
        <div class="slide-picker__number">3</div>
        <div class="slide-picker__number">4</div>
        <div class="slide-picker__number">5</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
